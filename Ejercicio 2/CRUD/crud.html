<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="./crud.css" rel="stylesheet">
    <title>CRUD</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand active" href="#">Ejercicio 2</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../CRUD/crud.html">CRUD</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <form action="" id="frmDatos">
                    <legend>Datos del Libro</legend>
                    <div class="row form-control-custom"><input class="form-control form-control-custom" type="number"
                            id="ISBN" name="ISBN" placeholder="ISBN"></div>
                    <div class="row form-control-custom"><input class="form-control form-control-custom" type="text"
                            id="nombre" name="nombre" placeholder="Nombre"></div>
                    <div class="row form-control-custom"><input class="form-control form-control-custom" type="number"
                            id="ano" name="ano" placeholder="Año de publicacion"></div>
                    <div class="row form-control-custom">
                        <select class="form-select" aria-label="Default select example" id="genero">
                            <option selected>Open this select menu</option>
                            <option value="Fantasia">Fantasia</option>
                            <option value="Ciencia">Ciencia</option>
                            <option value="Informatica">Informatica</option>
                        </select>
                    </div>
                    <div class="form-check form-control-custom">
                        <label class="form-check-label" for="disponible">
                            Esta disponible:
                        </label>
                        <input class="form-check-input" type="checkbox" value="" id="disponible">
                    </div>

                    <div class="form-control-custom">
                        <button id="btnAceptar" class="btn"
                            style="background-color: #42f5f5; color: #fff;">Aceptar</button>
                        <button id="btnCancelar" class="btn"
                            style="background-color: #cb42f5; color: #fff;">Cancelar</button>
                    </div>
                </form>
            </div>
            <div class="col-6">
                <div>
                    <table  class="table table-dark table-striped">
                        <tr>
                            <th>ISBN</th>
                            <th>Nombre</th>
                            <th>Año</th>
                            <th>Genero</th>
                            <th>Disponible</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                          <tbody id="resultado"></tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
    <script src="./crud.js"></script>
</body>

</html>
